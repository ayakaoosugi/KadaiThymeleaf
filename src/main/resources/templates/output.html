<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <p th:text="'入力された値は「' + ${val} + '」でした。'"></p>
       <form method="post" action="/output">
        <input type="text" name="val">
        <button type="submit">送信</button>
    </form>
    
    <p><a th:href="@{/input/?previous＝{aid}(aid=${id})}">入力画面へ戻る</a></p>
</body>
</html>
